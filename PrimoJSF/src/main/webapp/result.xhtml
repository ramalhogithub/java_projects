<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"	
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Aplicação JSF - Página Resultado</title>
</h:head>
<body>
<div align="center">
	<h2>Bem-vinda a Página Resultado!</h2>
	<h2>Olá #{flash.nomeUsuario}!</h2>
	<h2>Parâmetros Passados Via GET</h2>
	<f:metadata>
		<f:viewParam name="nome" value="#{pageBean.nome}"/>
	</f:metadata>
	<h2>Olá, #{pageBean.nome}!</h2>
</div>

</body>
</html>
